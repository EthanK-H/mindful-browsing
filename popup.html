<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      width: 320px;
      padding: 20px;
    }
    h1 { font-size: 16px; font-weight: 500; margin-bottom: 15px; }
    .site-list { margin-bottom: 20px; }
    .site-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 6px;
      margin-bottom: 8px;
    }
    .site-name { font-size: 14px; }
    .site-tier {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 4px;
      background: rgba(255,255,255,0.1);
    }
    .tier-mindful { color: #6fdf8f; }
    .tier-friction { color: #ff6b6b; }
    .btn-remove {
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      font-size: 16px;
    }
    .btn-remove:hover { color: #ff6b6b; }
    .add-form { margin-top: 15px; }
    input, select {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 4px;
      padding: 8px 10px;
      color: #fff;
      font-size: 13px;
      width: 100%;
      margin-bottom: 8px;
    }
    input:focus, select:focus { outline: none; border-color: rgba(255,255,255,0.3); }
    select { cursor: pointer; }
    option { background: #1a1a2e; }
    .btn-add {
      background: rgba(100,255,150,0.1);
      border: 1px solid rgba(100,255,150,0.3);
      color: #6fdf8f;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      width: 100%;
    }
    .btn-add:hover { background: rgba(100,255,150,0.2); }
    .divider { height: 1px; background: rgba(255,255,255,0.1); margin: 15px 0; }
    .stats { font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <h1>Mindful Browsing</h1>
  
  <div class="site-list" id="site-list"></div>
  
  <div class="divider"></div>
  
  <div class="add-form">
    <input type="text" id="new-site" placeholder="Domain (e.g. reddit.com)">
    <select id="new-tier">
      <option value="mindful">Mindful (10 min meditation)</option>
      <option value="friction">High Friction (type + 30 min + meditation)</option>
    </select>
    <button class="btn-add" id="add-btn">Add Site</button>
  </div>
  
  <div class="divider"></div>
  
  <div class="stats" id="stats"></div>

  <script src="popup.js"></script>
</body>
</html>
